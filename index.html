<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diaporama Upload.io</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    #slideshow {
      width: 80%;
      max-width: 800px;
      height: 500px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #slide {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s;
    }

    #slide.show {
      opacity: 1;
    }

    .nav {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>üì∏ Diaporama Upload.io</h1>
  <div id="slideshow">
    <img id="slide" src="" alt="Diaporama">
  </div>
  <div class="nav">
    <button onclick="prevImage()">‚èÆÔ∏è Pr√©c√©dent</button>
    <button onclick="nextImage()">‚è≠Ô∏è Suivant</button>
  </div>

  <script>
    const accountId = "223k2RY";  // ‚¨ÖÔ∏è Mets ici ton Account ID
    const apiKey = "secret_223k2RY2FWZ6sFD1hvU3Z2EzE3ctTA_CLE_API";         // ‚¨ÖÔ∏è Mets ici ta cl√© API
    let imageUrls = [];
    let index = 0;
    const slide = document.getElementById("slide");

    async function getImages() {
      const response = await fetch(`https://api.upload.io/v2/accounts/${accountId}/files/list`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          limit: 100,
          sort: "uploaded",
          order: "desc"
        }),
      });

      const data = await response.json();
      imageUrls = data.files.map(file => file.fileUrl);
    }

    function showImage(i) {
      if (imageUrls.length === 0) {
        slide.alt = "Aucune image disponible";
        slide.classList.remove("show");
        return;
      }
      slide.classList.remove("show");
      setTimeout(() => {
        slide.src = imageUrls[i];
        slide.classList.add("show");
      }, 300);
    }

    function nextImage() {
      index = (index + 1) % imageUrls.length;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + imageUrls.length) % imageUrls.length;
      showImage(index);
    }

    async function startSlideshow() {
      await getImages();
      if (imageUrls.length > 0) {
        showImage(index);
        setInterval(nextImage, 4000); // ‚è≥ Change d'image toutes les 4s
      } else {
        slide.alt = "Aucune image √† afficher";
      }
    }

    startSlideshow();
  </script>
</body>
</html>
